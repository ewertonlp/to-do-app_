<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="./styles/acesso.css">

</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-sm-12 col-md-12 col-lg-6 left d-flex justify-content-center align-items-center">
        <div class="row">
          <h1 class="">TO-DO APP</h1>
          <img src="./assets/pessoa-signup.svg" alt="">
        </div>
      </div>

      <div class="col-12 col-sm-12 col-md-12 col-lg-6 d-flex justify-content-center align-items-center">
        <div class="right">
          <form id="form-cadastro">
            <div class="form-header">
              
              <h2>Cadastre-se</h2>
            </div>
      
            <div id="msgError"></div>
            <div id="msgSuccess"></div>
      
      
            <div class="form-control">
              <input type="text" class="form-input" id="inputNome" required>
              <label for="inputNome" id="labelNome">Nome:</label>
            </div>
      
            <div class="form-control">
              <input type="text" class="form-input" id="inputSobrenome" required>
              <label for="inputSobrenome" id="labelSobrenome">Sobrenome:</label>
            </div>
      
      
            <div class="form-control">
              <input type="email" class="form-input" id="inputEmail" required>
              <label for="inputEmail" id="labelEmail">Email:</label>
            </div>
      
            <div class="form-control">
              <input type="password" class="form-input" id="inputSenha" required>
              <label for="inputSenha" id="labelSenha">Senha:</label>
              <i id="verSenha" class="ri-eye-line" ></i>
            </div>
      
            <div class="form-control">
              <input type="password" class="form-input" id="inputRepetirSenha" required>
              <label for="inputRepetirSenha" id="labelRepetirSenha">Confirme sua Senha:</label>
              <i id="verConfirmSenha" class="ri-eye-line"></i>
      
            </div>
      
            <button type="button" id="botaoCriarContaCadastro">Criar conta</button>
      
            <div id="mensagemErro">
            </div>
      
            <div class="ingressar">
              <a href="index.html">Já possui conta? Faça o Login</a>
            </div>
      
          </form>
        </div>
      </div>
    </div>
  </div>
 
  

  


  <!-- ---------------------- lógica aplicada no registro -------------------- -->
   <!-- ----------------------------- sweet alert ----------------------------- -->
   <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="./scripts/cadastro.js"></script>
  <script src="./scripts/loader.js"></script>

</body>

</html>
