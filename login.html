<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">

  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-sm-12 col-md-12 col-lg-6 left d-flex justify-content-center align-items-center">
        <div class="">
          <h1>TO-DO APP</h1>
          <img src="./assets/pessoa-login.svg" alt="" class="left-img">
        </div>
      </div>
      <div class="col-12 col-sm-12 col-md-12 col-lg-6 d-flex justify-content-center align-items-center">
        <div class="right">
          <form>
            <div class="form-header">            
              <h2>Login</h2>
            </div>
      
            <div id='msgError'></div>
            <div id='msgSuccess'></div>
      
            <div class="form-control">
              <input id="inputEmail" class="form-input" type="text" required>
              <label id="labelEmail"> Email:</label>
            </div>
      
            <div class="form-control">
              <input id="inputPassword" class="form-input" type="password" required>
              <label id="labelSenha">Senha:</label>
              <i id="verSenha" class="ri-eye-line"></i>
              <!-- <i class="ri-eye-close-line"></i> -->
            </div>
      
            <button type="button" onclick="login()" id="efetuarLogin">ENTRAR</button>
      
            <div class="ingressar">
              <a href="./cadastro.html">NÃ£o possui conta? Crie agora mesmo</a>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
  

   <!-- -----------------------------SWEET ALERT ----------------------------- -->
   <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="./scripts/login.js"></script>
