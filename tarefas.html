<body>
  <div class="container-fluid">
    <header class="container-fluid">
      <nav>
        <a href="#">Tarefas</a>

        </p>
      </div>
    </header>
  </div>

 <!---------------------tela do projeto inicial ---------------------->

 <form class="container-fluid nova-tarefa">
  <div class="not-done"></div>
  <input id="novaTarefa" type="text" placeholder="Criar Nova tarefa">
  <button type="submit" class="btnSubmit">
    <img src="./assets/plus.png" alt="Adicionar uma nova tarefa">
  </button>
</form>


<ul class="tarefas-pendentes">
  <div id="skeleton">
    <li class="tarefa">
      <div class="not-done"></div>
      <div class="descricao">
        <p class="nome">Nova tarefa</p>
        <p class="timestamp">Criada em: 15/07/21</p>
      </div>
    </li>
    <li class="tarefa">

        <p class="nome">Nova tarefa</p>
        <p class="timestamp">Criada em: 15/07/21</p>
      </div>
    </li>
    <li class="tarefa">
      <div class="not-done"></div>
      <div class="descricao">
        <p class="nome">Nova tarefa</p>
        <p class="timestamp">Criada em: 15/07/21</p>
      </div>
    </li>

  </div>
</ul>

<div class="terminadas">
  <h2 class="titulo-terminadas">Tarefas terminadas</h2>
  <ul class="tarefas-terminadas">
  
  </ul>
</div>
